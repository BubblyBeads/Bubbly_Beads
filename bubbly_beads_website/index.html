
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly Beads</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fefefe; color: #333; }
        header { background: #fddde6; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        .tagline { font-style: italic; color: #666; }
        .cta { margin-top: 10px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; background: white; border-radius: 8px; }
        .product img { max-width: 100%; border-radius: 8px; }
        footer { background: #fddde6; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/OIG1.6UAFoihRn6H1lmYvi.us?cb=iwc1&w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Bubbly Beads Logo" style="max-height: 100px;">
        <h1>Bubbly Beads</h1>
        <div class="tagline">Custom, cute & coastal glass bead bracelets</div>
        <div class="cta"><a href="#order-form">Order Now</a></div>
    </header>

    <main class="products">
        <div class="product">
            <img src="https://i.pinimg.com/474x/bc/6c/15/bc6c15afe1a5cb67651bad223e6a315a.jpg" alt="Starry Shore">
            <h3>Starry Shore</h3>
            <p>$7 base price + $1–2 per charm</p>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/474x/aa/c9/65/aac9653ceb221c0b52baf14b325da8ab.jpg" alt="Pearl Coast">
            <h3>Pearl Coast</h3>
            <p>$7 base price + $1–2 per charm</p>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/474x/c4/1c/f4/c41cf4a60edef9840b30d8011438414c.jpg" alt="Bubble Tide">
            <h3>Bubble Tide</h3>
            <p>$6 base price + $1–2 per charm</p>
        </div>
    </main>

    <footer>
        Contact: <a href="mailto:beshliman@scholars.oneschool.net">beshliman@scholars.oneschool.net</a> | Instagram: @bubblyb3ads
    </footer>
</body>
</html>
